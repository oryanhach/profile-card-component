<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>


  <link rel="stylesheet" href="style.css">

</head>

<body>

  <img src="images/bg-pattern-top.svg" class="background__image-top" alt="background pattern">

  <article class="card">

    <img src="images/bg-pattern-card.svg" class="card__background" alt="bubbles background pattern">

    <img src="images/image-victor.jpg" class="card__user-img" alt="headshot profile picture of Victor Crest">

    <section class="card__user">

      <h1 class="card__user-name">
        Victor Crest
      </h1>
      <p class="card__user-age">
        26
      </p>

      <p class="card__user-city">
        London
      </p>

    </section>

    <footer class="card__footer">

      <div class="card__stat">
        <p class="card__stat-number">
          80K
        </p>
        <p class="card__stat-label">
          Followers
        </p>
      </div>

      <div class="card__stat">
        <p class="card__stat-number">
          803K
        </p>
        <p class="card__stat-label">
          Likes
        </p>
      </div>

      <div class="card__stat">
        <p class="card__stat-number">
          1.4K
        </p>
        <p class="card__stat-label">
          Photos
        </p>
      </div>

    </footer>

  </article>

  <img src="images/bg-pattern-bottom.svg" class="background__image-bottom" alt="background pattern">

</body>

</html>
